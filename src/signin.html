<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>签到墙</title>
	<link rel="stylesheet" href="css/signin.css">
</head>
<body>
	<header class="header">
		<img class="logo" src="img/logo.jpg">
		<h1 class="title">天商元宵节之会员庆典</h1>
		<span class="signNum">9999 人已签到</span>
		<img class="code" src="img/code.jpg">
	</header>
	<section class="main">
		<div class="content">
			<div class="content-left">
				<div class="imgs-wrapper">
					<div class="bigImg">
						<img src="">
						<div class="name">Elaine</div>
					</div>
				</div>
			</div>
			<div class="content-right">
				<ul class="msg-list">
				</ul>
			</div>
		</div>
	</section>
	<div class="footer-wrapper">
		<footer class="footer">
			<!-- <a class="icon icon-lambda_ic_music tooltip" data-tooltip="音乐"></a> -->
			<a class="icon icon-lambda_ic_fullscreen tooltip" data-tooltip="全屏"></a>
			<a class="icon icon-lambda_ic_eye screen">
				<div class="toggle-wrapper">
					<div class="toggle signWallButton">签到墙<span class="right signWallState" >开</span></div>
					<div class="separation"></div>
					<div class="toggle msgWallButton">消息墙<span class="right msgWallState" >开</span></div>
				</div>
			</a>
		</footer>
	</div>
	<div class="mask">
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/page/signin.js"></script>
</body>
</html>
